<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>

    <style>
        #jumpTo {
            color: red;
            font-size: larger;
        }
    </style>
</head>
<body>
    <p><span id="jumpTo">10</span> 秒后开始支付，请稍等</p>

    <script>
        let timer = 10;
        setInterval(() => {
            timer--;
            document.getElementsByTagName("span")[0].innerHTML = timer
            if (timer == 0) {
                location.href = "./confirm.html"
            }
        }, 1000)
    </script>
</body>
</html>
