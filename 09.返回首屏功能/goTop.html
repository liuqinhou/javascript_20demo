<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>返回首屏</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .content {
      height: 2000px;
    }

    .goTop {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      text-align: center;
      line-height: 100px;
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: none;
    }
  </style>

</head>

<body>
  <div class="content">
    <h2>返回首页</h2>
    <div class="goTop">返回</div>
  </div>

  <script>
    /* 
      1、当用户滑动滚动条达到400px，返回按钮展示，反之隐藏
      2、点击返回按钮，滚动条恢复原位 
    */
    //让谁滚动 body html
    topEle = document.getElementsByClassName("goTop")[0]
    window.onscroll = () => {
      let top = document.body.scrollTop || document.documentElement.scrollTop
      if (top >= 400) {
        topEle.style.display = 'block'
      } else {
        topEle.style.display = 'none'
      }
    }

    topEle.onclick = () => {
      document.body.scrollTop = 0
      document.documentElement.scrollTop = 0
    }
  </script>
</body>

</html>
