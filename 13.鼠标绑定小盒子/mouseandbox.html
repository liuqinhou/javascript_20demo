<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标绑定小盒子</title>

  <style>
    #box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <h1>鼠标绑定小盒子</h1>
  <div id="box"></div>

  <script>
    let box = document.getElementById("box")
    document.onmousemove = (e) => {
      let event = e || window.event
      let left = event.clientX - box.clientWidth / 2
      let top = event.clientY - box.clientHeight / 2
      console.log(left)
      console.log(top)
      box.style.left = left + 'px'
      box.style.top = top + 'px'
    }
  </script>
</body>

</html>
